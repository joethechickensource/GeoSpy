<html>
  <head>
    <title>GeoSpy</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./src/css/style.css?version=69" />
    <link rel="icon" href="./assets/imgs/logo.png " />
    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <audio
      id="audio-button"
      src="./assets/audios/button.mp3"
      preload="auto"
      type="audio/mpeg"
    >
      Your browser does not support the <code>audio</code> element.
    </audio>
    <audio
      id="audio-tally"
      src="./assets/audios/tally-final.mp3"
      preload="auto"
    >
      Your browser does not support the <code>audio</code> element.
    </audio>
    <audio
      id="audio-collect"
      src="./assets/audios/collect.mp3"
      preload="auto"
      type="audio/mpeg"
    >
      Your browser does not support the <code>audio</code> element.
    </audio>
    <div id="game">
      <div id="ui">
        <div id="playerScoreDiv">
          <div class="scores">
            <p class="ui-p-text">Map</p>
            <h3 class="ui-h3-text" id="mapname">World</h3>
          </div>
          <div class="scores" id="scores-end">
            <p class="ui-p-text">Round</p>
            <h3 class="ui-h3-text" id="round">1<span>/5</span></h3>
          </div>
        </div>
      </div>
      <div id="overlay">
        <div id="top-overlay">
          <img src="./assets/videos/loading.gif" alt="" />
        </div>
      </div>

      <div id="street-view"></div>
      <button class="btn-tools" id="show" type="button" onclick="showHide()">
        <img src="./assets/svg/expand.svg" alt="" srcset="" height="20" />
      </button>
      <div id="guess">
        <div id="tools">
          <button class="btn-tools" id="in" type="button" onclick="zoomIn();">
            <img src="./assets/svg/zoomin.svg" alt="" srcset="" height="20" />
          </button>
          <button class="btn-tools" id="out" type="button" onclick="zoomOut()">
            <img src="./assets/svg/zoomout.svg" alt="" srcset="" height="20" />
          </button>
          <button
            class="btn-tools"
            id="hide"
            type="button"
            onclick="showHide()"
          >
            <img src="./assets/svg/collapse.svg" alt="" srcset="" height="20" />
          </button>
        </div>
        <div id="map-sat">
          <div id="map"></div>
          <div class="button-container" id="button-wrapper">
            <button type="button" id="guess-btn">Guess</button>
          </div>
        </div>
      </div>
      <div id="completeLevel">
        <div id="top-complete">
          <h1 class="title black" id="lvlComplete">Level Complete</h1>
          <div id="scoreDiv">
            <h1 class="title font-game" id="playerScore"></h1>
            <hr />
            <p class="font-game" id="perfect">Max. 5000</p>
          </div>
          <h2 class="details"><span id="score"></span> <br />from Location</h2>
        </div>
        <div id="complete-overlay"></div>
        <div id="bottom-complete">
          <div class="wrapper-btn">
            <div class="button-overlay"></div>
            <button class="btn font-game" id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
    <div id="menu">
      <div id="menu-overlay"></div>
      <div id="menu-img"></div>
      <h1 class="title font-game">GeoSpy</h1>
      <p class="details poppins">A GeoGuessr Clone</p>
      <div class="box" id="init-menu">
        <div id="button-cont">
          <div class="wrapper-btn">
            <div class="button-overlay"></div>
            <button
              class="menu-btns btn font-game"
              id="play"
              onclick="clickPlay()"
            >
              Play
            </button>
          </div>
          <div class="wrapper-btn">
            <div class="button-overlay"></div>
            <button class="menu-btns">
              <a
                class="btn"
                id="geoGuessr"
                href="https://zanjidiaz.github.io/GeoSpy/"
                target="_blank"
                >View Original</a
              >
            </button>
          </div>
        </div>
      </div>
      <div class="box" id="game-mode">
        <div id="button-cont">
          <div class="wrapper-btn">
            <div class="button-overlay"></div>
            <button
              class="menu-btns btn font-game"
              id="worldBtn"
              onclick="world()"
            >
              World
            </button>
          </div>
          <div class="wrapper-btn">
            <div class="button-overlay"></div>
            <button class="menu-btns btn font-game" id="euBtn" onclick="eu()">
              Europe
            </button>
          </div>
          <div class="wrapper-btn">
            <div class="button-overlay"></div>
            <button class="menu-btns btn font-game" id="naBtn" onclick="na()">
              North America
            </button>
          </div>
          <div class="wrapper-btn">
            <div class="button-overlay"></div>
            <button class="menu-btns btn font-game" id="phBtn" onclick="ph()">
              Philippines
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script src="./src/js/play.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
